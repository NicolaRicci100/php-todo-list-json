<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHP ToDo List JSON</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script defer src="js/script.js"></script>
</head>

<body>
  <div id="root">
    <main class="container">
      <h1 class="text-danger">MTG Card List</h1>
      <ul class="list-group col-2"> 
        <li class="list-group-item" v-for="(card,i) in cards" :key="i">{{ card }}</li>
      </ul>
      <form @submit.prevent="addCard">
        <div class="col-2 my-3">
          <input v-model.trim="newCard" type="text" class="form-control col-3" placeholder="aggiungi carta...">
        </div>
        <button type="submit" class="btn btn-danger">Aggiungi</button>
      </form>
    </main>
  </div>
</body>

</html>
